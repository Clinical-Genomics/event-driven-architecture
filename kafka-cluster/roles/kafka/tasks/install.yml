- name: Install Java
  apt:
    name: openjdk-11-jdk
    state: present

- name: Download Kafka
  get_url:
    url: https://downloads.apache.org/kafka/{{ kafka_version }}/kafka_{{ scala_version }}-{{ kafka_version }}.tgz
    dest: /tmp/kafka.tgz

- name: Extract Kafka
  unarchive:
    src: /tmp/kafka.tgz
    dest: /opt
    remote_src: yes

- name: Create symbolic link to Kafka
  file:
    src: /opt/kafka_{{ scala_version }}-{{ kafka_version }}
    dest: /opt/kafka
    state: link